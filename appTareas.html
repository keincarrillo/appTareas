<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS BOOSTRAP -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/journal/bootstrap.min.css"
      integrity="sha384-QDSPDoVOoSWz2ypaRUidLmLYl4RyoBWI44iA5agn6jHegBxZkNqgm2eHb6yZ5bYs"
      crossorigin="anonymous"
    />
    <title>JS Tasks App</title>
  </head>
  <body>
    <!-- NAVIGATION -->
    <nav class="navbar navbar-secondary bg-light">
      <div class="container">
        <a href="#" class="navbar-brand">Tasks App</a>
      </div>
    </nav>

    <!-- MAIN CONTENT -->
    <div class="container">
      <div class="row pt-4">
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <form id="formTask">
                <div class="form-group">
                  <input
                    type="text"
                    id="title"
                    placeholder="Add A Todo"
                    class="form-control"
                  />
                </div>
                <div class="form-group">
                  <textarea
                    id="description"
                    class="form-control"
                    rows="8"
                    cols="80"
                    placeholder="Add a description"
                  ></textarea>
                </div>
                <button type="submit" class="btn btn-primary btn-block">
                  Save
                </button>
              </form>
            </div>
          </div>
        </div>
        <div class="col-md-8" id="tasks"></div>
      </div>
    </div>
    <script src="./appTareas.js"></script>
  </body>
</html>
